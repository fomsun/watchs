<!DOCTYPE html>

    <title>WebSocketè°ƒè¯•é¡µé¢</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>

        }

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”Œ WebSocketè°ƒè¯•é¡µé¢</h1>
        
        <div id="status" class="status disconnected">
            ğŸ”Œ æœªè¿æ¥
        </div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">è¿æ¥</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>æ–­å¼€</button>
            <button id="subscribeBtn" onclick="subscribe()" disabled>è®¢é˜…Lighter</button>
            <button id="clearLogBtn" onclick="clearLog()">æ¸…ç©ºæ—¥å¿—</button>
            <button id="testBtn" onclick="testConnection()">æµ‹è¯•è¿æ¥</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="connectionCount">0</div>
                <div class="stat-label">è¿æ¥æ¬¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">æ¶ˆæ¯æ•°é‡</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">é”™è¯¯æ¬¡æ•°</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">è¿æ¥æ—¶é•¿</div>
            </div>
        </div>
        
        <h3>ğŸ“‹ è¿æ¥æ—¥å¿—</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        let connectionCount = 0;
        let messageCount = 0;
        let errorCount = 0;
        let connectTime = null;
        let uptimeInterval = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const subscribeBtn = document.getElementById('subscribeBtn');

            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;

            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                subscribeBtn.disabled = false;
                isConnected = true;
                connectTime = Date.now();
                startUptimeCounter();
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                subscribeBtn.disabled = true;
                isConnected = false;
                stopUptimeCounter();
            }
        }

        function updateStats() {
            document.getElementById('connectionCount').textContent = connectionCount;
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function startUptimeCounter() {
            uptimeInterval = setInterval(() => {
                if (connectTime) {
                    const uptime = Math.floor((Date.now() - connectTime) / 1000);
                    document.getElementById('uptime').textContent = `${uptime}s`;
                }
            }, 1000);
        }

        function stopUptimeCounter() {
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            document.getElementById('uptime').textContent = '0s';
        }

        function connect() {
            if (socket) {
                socket.disconnect();
            }

            log('æ­£åœ¨è¿æ¥WebSocketæœåŠ¡å™¨...', 'info');
            updateStatus('connecting', 'ğŸ”„ è¿æ¥ä¸­...');

            socket = io('http://localhost:8080', {
                transports: ['websocket', 'polling'],
                timeout: 10000,
                forceNew: true
            });

            socket.on('connect', function() {
                connectionCount++;
                log('âœ… WebSocketè¿æ¥æˆåŠŸ', 'success');
                updateStatus('connected', 'ğŸ”Œ å·²è¿æ¥');
                updateStats();
            });

            socket.on('disconnect', function(reason) {
                log(`âŒ WebSocketè¿æ¥æ–­å¼€: ${reason}`, 'error');
                updateStatus('disconnected', 'ğŸ”Œ æœªè¿æ¥');
            });

            socket.on('connect_error', function(error) {
                errorCount++;
                log(`âŒ è¿æ¥é”™è¯¯: ${error}`, 'error');
                updateStatus('disconnected', 'âŒ è¿æ¥å¤±è´¥');
                updateStats();
            });

            socket.on('price_update', function(data) {
                messageCount++;
                log('ğŸ“Š æ”¶åˆ°ä»·æ ¼æ›´æ–°', 'info');
                updateStats();
            });

            socket.on('lighter_update', function(data) {
                messageCount++;
                log(`âš¡ æ”¶åˆ°Lighteræ•°æ®: ä¸­é—´ä»·=${data.data?.mid_price}`, 'success');
                updateStats();
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            log('ğŸ”Œ ä¸»åŠ¨æ–­å¼€è¿æ¥', 'info');
            updateStatus('disconnected', 'ğŸ”Œ æœªè¿æ¥');
        }

        function subscribe() {
            if (socket && isConnected) {
                socket.emit('subscribe_lighter');
                log('ğŸ“Š å‘é€Lighterè®¢é˜…è¯·æ±‚', 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testConnection() {
            log('ğŸ§ª å¼€å§‹è¿æ¥æµ‹è¯•...', 'warning');
            
            // æµ‹è¯•HTTP API
            fetch('http://localhost:8080/api/btc-price')
                .then(response => {
                    if (response.ok) {
                        log('âœ… HTTP APIæµ‹è¯•é€šè¿‡', 'success');
                        // å¦‚æœHTTPæ­£å¸¸ï¼Œæµ‹è¯•WebSocket
                        if (!isConnected) {
                            connect();
                        }
                    } else {
                        log(`âŒ HTTP APIæµ‹è¯•å¤±è´¥: ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    log(`âŒ HTTP APIæµ‹è¯•é”™è¯¯: ${error}`, 'error');
                });
        }

        // é¡µé¢åŠ è½½æ—¶çš„åˆå§‹åŒ–
        window.onload = function() {
            log('ğŸš€ WebSocketè°ƒè¯•é¡µé¢å·²åŠ è½½', 'info');
            log('è¯·ç‚¹å‡»"æµ‹è¯•è¿æ¥"æŒ‰é’®å¼€å§‹è¯Šæ–­', 'info');
        };
    </script>
</body>
