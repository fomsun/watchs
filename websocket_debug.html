<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket调试页面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .connected {
            background-color: #28a745;
        }
        .disconnected {
            background-color: #dc3545;
        }
        .connecting {
            background-color: #ffc107;
            color: #000;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background: #2d2d2d;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
        .log-info {
            color: #17a2b8;
        }
        .log-success {
            color: #28a745;
        }
        .log-error {
            color: #dc3545;
        }
        .log-warning {
            color: #ffc107;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #2d2d2d;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔌 WebSocket调试页面</h1>
        
        <div id="status" class="status disconnected">
            🔌 未连接
        </div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">连接</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>断开</button>
            <button id="subscribeBtn" onclick="subscribe()" disabled>订阅Lighter</button>
            <button id="clearLogBtn" onclick="clearLog()">清空日志</button>
            <button id="testBtn" onclick="testConnection()">测试连接</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="connectionCount">0</div>
                <div class="stat-label">连接次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messageCount">0</div>
                <div class="stat-label">消息数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">错误次数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">连接时长</div>
            </div>
        </div>
        
        <h3>📋 连接日志</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        let connectionCount = 0;
        let messageCount = 0;
        let errorCount = 0;
        let connectTime = null;
        let uptimeInterval = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(status, message) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const subscribeBtn = document.getElementById('subscribeBtn');

            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;

            if (status === 'connected') {
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                subscribeBtn.disabled = false;
                isConnected = true;
                connectTime = Date.now();
                startUptimeCounter();
            } else {
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                subscribeBtn.disabled = true;
                isConnected = false;
                stopUptimeCounter();
            }
        }

        function updateStats() {
            document.getElementById('connectionCount').textContent = connectionCount;
            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        function startUptimeCounter() {
            uptimeInterval = setInterval(() => {
                if (connectTime) {
                    const uptime = Math.floor((Date.now() - connectTime) / 1000);
                    document.getElementById('uptime').textContent = `${uptime}s`;
                }
            }, 1000);
        }

        function stopUptimeCounter() {
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            document.getElementById('uptime').textContent = '0s';
        }

        function connect() {
            if (socket) {
                socket.disconnect();
            }

            log('正在连接WebSocket服务器...', 'info');
            updateStatus('connecting', '🔄 连接中...');

            socket = io('http://localhost:8080', {
                transports: ['websocket', 'polling'],
                timeout: 10000,
                forceNew: true
            });

            socket.on('connect', function() {
                connectionCount++;
                log('✅ WebSocket连接成功', 'success');
                updateStatus('connected', '🔌 已连接');
                updateStats();
            });

            socket.on('disconnect', function(reason) {
                log(`❌ WebSocket连接断开: ${reason}`, 'error');
                updateStatus('disconnected', '🔌 未连接');
            });

            socket.on('connect_error', function(error) {
                errorCount++;
                log(`❌ 连接错误: ${error}`, 'error');
                updateStatus('disconnected', '❌ 连接失败');
                updateStats();
            });

            socket.on('price_update', function(data) {
                messageCount++;
                log('📊 收到价格更新', 'info');
                updateStats();
            });

            socket.on('lighter_update', function(data) {
                messageCount++;
                log(`⚡ 收到Lighter数据: 中间价=${data.data?.mid_price}`, 'success');
                updateStats();
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            log('🔌 主动断开连接', 'info');
            updateStatus('disconnected', '🔌 未连接');
        }

        function subscribe() {
            if (socket && isConnected) {
                socket.emit('subscribe_lighter');
                log('📊 发送Lighter订阅请求', 'info');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function testConnection() {
            log('🧪 开始连接测试...', 'warning');
            
            // 测试HTTP API
            fetch('http://localhost:8080/api/btc-price')
                .then(response => {
                    if (response.ok) {
                        log('✅ HTTP API测试通过', 'success');
                        // 如果HTTP正常，测试WebSocket
                        if (!isConnected) {
                            connect();
                        }
                    } else {
                        log(`❌ HTTP API测试失败: ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    log(`❌ HTTP API测试错误: ${error}`, 'error');
                });
        }

        // 页面加载时的初始化
        window.onload = function() {
            log('🚀 WebSocket调试页面已加载', 'info');
            log('请点击"测试连接"按钮开始诊断', 'info');
        };
    </script>
</body>
</html>
